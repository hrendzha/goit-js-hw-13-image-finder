<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Homework 13</title>
    </head>
    <body>
        <header class="header">
            <form class="search-form" id="search-form">
                <input
                    class="search-form__query"
                    type="text"
                    name="query"
                    autocomplete="off"
                    placeholder="Search images..."
                />
                <button class="search-form__btn-sbm" type="submit">
                    <span class="search-form__btn-icon material-icons-outlined"> search </span>
                </button>
            </form>
        </header>
        <main>
            <section class="gallery-section">
                <div class="container">
                    <ul class="gallery js-gallery"></ul>
                    <button class="load-more-btn js-load-more-btn" type="button">
                        <span
                            class="spinner-border spinner-border-sm spinner is-hidden"
                            role="status"
                            aria-hidden="true"
                        ></span>
                        <span class="load-more-btn__label">Load more</span>
                    </button>
                </div>
            </section>
        </main>

        <script src="./index.js"></script>
    </body>
</html>
